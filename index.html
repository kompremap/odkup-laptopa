<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Formularz odkupu laptopów</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #logo { text-align: center; margin-bottom: 10px; }
    #logo img { max-width: 200px; }
    #quiz { max-width: 600px; margin: auto; }
    .question { display: none; opacity: 0; transition: opacity 0.3s ease; }
    .question.active { display: block; opacity: 1; }
    .answer, .checkbox-label {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: left;
    }
    .answer:hover, .checkbox-label:hover { background-color: #e0e0e0; }
    #controls { max-width: 600px; margin: 20px auto; text-align: center; }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background-color: #e0e0e0; }
    #loading-spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #businessMessage, #valueEstimate { text-align: center; font-size: 18px; display: none; }
    #offerSummary { display: none; text-align: center; margin-top: 30px; }
    #offerSummary p { font-size: 18px; }
    #offerCode { font-size: 20px; font-weight: bold; background: #eee; padding: 10px; border-radius: 6px; display: inline-block; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://kompre.pl/skins/store_user/store_9cd390f998d36daee08a824eb4f4c853_1/images/logo.png" alt="Kompre logo">
  </div>

  <div id="quiz">
    <form id="buyback-form">
      <!-- Pytania ... (pozostają bez zmian) -->
      <!-- ... -->

      <div id="offerSummary">
        <p><strong>Wartość Twojego urządzenia: <span id="finalValue">0 zł</span></strong></p>
        <p>Twój unikalny kod rabatowy:</p>
        <div id="offerCode">KOMP-LAP-XYZ123</div>
        <p>Jeśli chcesz sprzedać ten laptop, kliknij poniżej i prześlij nam wiadomość z tym kodem w tytule.</p>
        <a href="https://kompre.pl/kontakt" target="_blank" class="btn">Przejdź do formularza kontaktowego</a>
      </div>

      <div id="controls">
        <div id="loading-spinner"></div>
        <button type="button" id="btn-prev" class="btn">Wstecz</button>
        <button type="button" id="btn-next" class="btn">Dalej</button>
        <button type="button" id="btn-calculate" class="btn">Sprawdź wycenę</button>
        <button type="button" id="btn-back" class="btn">Powrót do Kompre</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const questions = Array.from(document.querySelectorAll('.question'));
      let currentStep = 0;

      const businessMessage = document.getElementById('businessMessage');
      const valueEstimate = document.getElementById('valueEstimate');
      const form = document.getElementById('buyback-form');

      const showStep = (step) => {
        questions.forEach((q) => { q.style.display = 'none'; q.classList.remove('active'); });
        if (questions[step]) {
          questions[step].style.display = 'block';
          setTimeout(() => questions[step].classList.add('active'), 10);
        }

        businessMessage.style.display = 'none';
        valueEstimate.style.display = 'none';
        document.getElementById('offerSummary').style.display = 'none';

        document.getElementById('btn-prev').style.display = step > 0 ? 'inline-block' : 'none';
        document.getElementById('btn-next').style.display = (step < questions.length - 1) ? 'inline-block' : 'none';
        document.getElementById('btn-calculate').style.display = (questions[step]?.id === 'question6') ? 'inline-block' : 'none';
      };

      showStep(currentStep);

      document.getElementById('btn-next').addEventListener('click', () => {
        const inputs = questions[currentStep].querySelectorAll('input');
        if (!Array.from(inputs).some(i => i.checked)) return alert('Proszę zaznaczyć odpowiedź.');

        if (currentStep === 0 && form.clientType.value === 'business') {
          questions.forEach(q => q.style.display = 'none');
          document.getElementById('btn-prev').style.display = 'none';
          document.getElementById('btn-next').style.display = 'none';
          document.getElementById('btn-calculate').style.display = 'none';
          businessMessage.style.display = 'block';
          return;
        }

        if (currentStep === 3 && form.power.value === 'nie') {
          questions.forEach(q => q.style.display = 'none');
          document.getElementById('btn-prev').style.display = 'none';
          document.getElementById('btn-next').style.display = 'none';
          document.getElementById('btn-calculate').style.display = 'none';
          valueEstimate.style.display = 'block';
          return;
        }

        currentStep++;
        showStep(currentStep);
      });

      document.getElementById('btn-prev').addEventListener('click', () => {
        currentStep--;
        showStep(currentStep);
      });

      document.getElementById('btn-calculate').addEventListener('click', () => {
        questions.forEach(q => q.style.display = 'none');
        document.getElementById('btn-prev').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('btn-calculate').style.display = 'none';
        document.getElementById('offerSummary').style.display = 'block';

        // Wygeneruj kod rabatowy dynamicznie (tu przykładowy statyczny)
        const code = 'KOMP-LAP-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        document.getElementById('offerCode').innerText = code;
      });

      document.getElementById('btn-back').addEventListener('click', () => {
        window.location.href = 'https://kompre.pl';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Formularz odkupu laptopów</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
    #logo { text-align: center; margin-bottom: 10px; }
    #logo img { max-width: 200px; }
    #quiz { max-width: 600px; margin: auto; }
    .question { display: none; opacity: 0; transition: opacity 0.3s ease; }
    .question.active { display: block; opacity: 1; }
    .answer, .checkbox-label {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: left;
    }
    .answer:hover, .checkbox-label:hover { background-color: #e0e0e0; }
    #controls { max-width: 600px; margin: 20px auto; text-align: center; }
    .btn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background-color: #e0e0e0; }
    #loading-spinner {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #businessMessage { text-align: center; font-size: 18px; }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://kompre.pl/skins/store_user/store_9cd390f998d36daee08a824eb4f4c853_1/images/logo.png" alt="Kompre logo">
  </div>

  <div id="quiz">
    <form id="buyback-form">
      <!-- 1. Typ klienta -->
      <div id="question0" class="question active">
        <p><strong>1. Kto sprzedaje laptopa?</strong></p>
        <p style="font-size: 16px; color: #555; margin-bottom: 10px;">
          Sprzedaj laptopa, a my odwdzięczymy się kodem rabatowym na zakupy w <strong>Kompre.pl</strong>!
        </p>
        <label class="answer"><input type="radio" name="clientType" value="private" required> Osoba prywatna – mam jedno urządzenie</label>
        <label class="answer"><input type="radio" name="clientType" value="business"> Firma – mam więcej niż jedno urządzenie</label>
      </div>

      <!-- reszta pytań pozostaje bez zmian -->
    </form>
  </div>
</body>
</html>
